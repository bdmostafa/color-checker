<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Check color code in your memory</title>

</head>

<body class="container-fluid">
    <main class="container">
        <header class="row">
            <h1>Let's check color code in your brain<br>
                <span id="displayColorCode">RGB (255, 0, 245)</span> </h1>
        </header>

        <section id="command">
            <span class="alert align-items-center"></span>
            <div class="row d-flex">
                <button class="mr-auto p-2" id="reset">New Color</button>
                <button class="mode p-2" id="easy">Easy</button>
                <button class="mode p-2 selected" id="medium">Medium</button>
                <button class="mode p-2" id="hard">Hard</button>
            </div>
        </section>

        <section id="game__section">
            <div class="row ">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="rounded-circle"></div>
                    <div class="rounded-circle"></div>
                    <div class="rounded-circle"></div>
                    <div class="rounded-circle"></div>
                    <div class="rounded-circle"></div>
                    <div class="rounded-circle"></div>
                    <div class="rounded-circle hard"></div>
                    <div class="rounded-circle hard"></div>
                    <div class="rounded-circle hard"></div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </section>
    </main>
    <footer align='center'>Developed by Mostafa</footer>
    <script src="script.js"></script>
</body>

</html>
